<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>

    <div class="navbar">

    </div>
    <div class="container">
        <div class="clock">
            <i class="uil uil-ellipsis-v dot-menu-btn " id="active-menu"></i>
            <ul class="dot-menu" id="active-menu">
                <li class="menu-item" id="active-menu">
                    <span class="clock-format-text" id="active-menu"> 24-hour format</span>
                    <div class="format-switch-btn active" id="active-menu" data-format="12"></div>


                </li>
            </ul>
            <div class="time">
                <span class="hours"></span>
                <span class="dots">:</span>
                <span class="minutes"></span>
                <div class="right-side">
                    <span class="period">AM/PM</span>
                    <span class="seconds"></span>
                </div>

            </div>
            <div class="calendar">
                <span class="month-name"></span>
                <span class="day-name"></span>
                <span class="day-number"></span>
                <span class="year"></span>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>









    <script>
        const formatSwitchBtn = document.querySelector(".format-switch-btn");

        formatSwitchBtn.addEventListener("click", () => {
            formatSwitchBtn.classList.toggle("active");

            var formatValue = formatSwitchBtn.getAttribute("data-format");

            if (formatValue === "12") {
                formatSwitchBtn.setAttribute("data-format", "24");

            }
            else {
                formatSwitchBtn.setAttribute("data-format", "12");
            }

        });


        let hours_dom = document.querySelector(".hours")
        let minutes_dom = document.querySelector(".minutes")
        let seconds_dom = document.querySelector(".seconds")
        let period_dom = document.querySelector(".period")

        let monthName_dom = document.querySelector(".month-name")
        let dayName_dom = document.querySelector(".day-name")
        let dayNumber_dom = document.querySelector(".day-number")
        let year_dom = document.querySelector(".year")





        function clock() {
            const today = new Date();


            let hours = today.getHours();
            let minutes = today.getMinutes();
            let seconds = today.getSeconds();
            let period = "AM";

            if (hours >= 12) {
                period = "PM";
            }
            var formatValue = formatSwitchBtn.getAttribute("data-format");

            if (formatValue === "12"); {
                hours = hours > 12 ? hours % 12 : hours;
            }



            if (hours < 10) {
                hours = "0" + hours;
            }

            if (minutes < 10) {
                minutes = "0" + minutes;
            }



            if (seconds < 10) {
                seconds = "0" + seconds;
            }



            hours_dom.innerHTML = hours;
            minutes_dom.innerHTML = minutes;
            seconds_dom.innerHTML = seconds;
            period_dom.innerHTML = period;
        }

        var updateClock = setInterval(clock, 1000);
        var today = new Date();
        const dayNumber = today.getDate();
        const year = today.getFullYear();
        const dayName = today.toLocaleString("default", { weekday: "long" });
        const monthName = today.toLocaleString("default", { month: "short" });

        monthName_dom.innerHTML = monthName;
        dayName_dom.innerHTML = dayName;
        dayNumber_dom.innerHTML = dayNumber;
        year_dom.innerHTML = year;


        const dotmenuBtn = document.querySelector(".dot-menu-btn");
        const dotMenu = document.querySelector(".dot-menu");


        dotmenuBtn.addEventListener("click", () => {
            dotMenu.classList.toggle("active");
        })

        document.addEventListener("click", (e) => {
            if (e.target.id !== "active-menu") {
                dotMenu.classList.remove("active");
            }
        })





    </script>
</body>

</html>
